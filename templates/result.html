{% extends "base.html" %}
{% block title %} Shorten URL | Result {% endblock %}
{% block body %}
    <div class="flex flex-col min-h-screen justify-between">
        <main class="w-full box-border sm:px-16 md:px-32 lg:px-0 lg:w-1/3 mx-auto">
            <div class="flex flex-col items-center justify-center pt-5">
                <img class="w-8" src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
                <h2 class="text-cyan-500 text-xl lg:text-3xl font-bold">Shorten URL</h2>
            </div>
            {% if isPost %}
            <section class=" mx-auto rounded-md mt-2 p-5 text-cyan-500">
                <h2 class="font-bold bg-white text-cyan-500 border-cyan-500 border-2 text-center rounded-md p-2">Success <i class="fa-solid fa-circle-check"></i></h2>
                <p class="my-3 font-medium">URL:</p>
                <input class="bg-white border-cyan-500 border-2 p-2 rounded-md w-full" disabled value="{{url}}">
                <p class="my-3 font-medium">Become:</p>
                <input id="copyUrl" class="bg-white border-cyan-500 border-2 p-2 rounded-md w-full" disabled value="https://shrtn-url.vercel.app/{{shortUrl}}">
                <button id="btnCopy" class="mb-3 shadow-md hover:shadow-lg bg-cyan-500 w-full p-2 rounded-md mt-1 text-white hover:bg-cyan-600 font-bold">Copy <i class="fas fa-copy"></i></button>
                <hr>
                <a href="/">
                    <button class="bg-cyan-500 shadow-md hover:shadow-lg w-full p-2 rounded-md mt-3 text-white hover:bg-cyan-600 font-bold">Shorten another URL <i class="fa-solid fa-backward"></i></button>
                </a>
            </section>
            {% endif %}
        </main>
        <footer class="flex items-center justify-center pb-3 lg:text-lg hover:underline">
            <a target="_blank" class="text-slate-900 font-bold" href="https://github.com/putuwaw/shorten-url">
                <i class="fa-brands fa-github mr-1"></i> shorten-url
            </a>
        </footer>
    </div>
{% endblock %}
